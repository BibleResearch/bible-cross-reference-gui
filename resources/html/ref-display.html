<p>{{ results|count }} results for "<b>{{ query }}</b>":</p>

<div id="graph" style="float: left;">
    <svg width="1000" height="1000">
        <g class="links"></g>
        <g class="nodes"></g>
    </svg>
</div>

<div style="float: right;">
    <ul>
        {% for result in results %}
        <li>{{ result.a }} тнд {{ result.b }}
            <ul>
                {%if result.description %}<li>{{ result.description }}</li>{% endif %}
                {% if result.source %}<li>{{ result.source }}</li>{% endif %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</div>

<style>
    line {
        stroke: #ccc;
    }
</style>

<script nonce="1116c7f26c">
    const width = 1000
    const height = 1000
    const radius = 10;

    var nodes = [
        {name: '{{ query }}'},
        {% for result in results %}
            {% ifequal result.a query %}
                {name: '{{ result.b }}'},
            {% else %}
                {name: '{{ result.a }}'},
            {% endifequal %}
        {% endfor %}
    ]

    var links = [
        {% for result in results %}
            {source: 0, target: {{forloop.counter}}},
        {% endfor %}
    ]

    var simulation = d3.forceSimulation(nodes)
    .force('charge', d3.forceManyBody().strength(-3000))
    .force('center', d3.forceCenter(width / 2, height / 2))
    .force('link', d3.forceLink().links(links))
    .on('tick', ticked);

    function updateLinks() {
        var u = d3.select('.links')
        .selectAll('line')
        .data(links)
        .join('line')
        .attr('x1', function(d) {
            return d.source.x
        })
        .attr('y1', function(d) {
            return d.source.y
        })
        .attr('x2', function(d) {
            return d.target.x
        })
        .attr('y2', function(d) {
            return d.target.y
        });
    }

    function updateNodes() {
        u = d3.select('.nodes')
        .selectAll('text')
        .data(nodes)
        .join('text')
        .text(function(d) {
            return d.name
        })
        .attr('x', function(d) {
            return d.x
        })
        .attr('y', function(d) {
            return d.y
        })
        .attr('dx', function(d) {
            return radius * 1.5
        })
        .attr('dy', function(d) {
            return 5
        });

        u = d3.select('.nodes')
        .selectAll('circle')
        .data(nodes)
        .join("circle")
            .attr("r", radius)
            .attr('cx', function(d) {
                return d.x
            })
            .attr('cy', function(d) {
                return d.y
            })
            .style("fill", "#333")
            .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended));
    }

    function dragstarted(event, node) {
      if (!event.active) simulation.alphaTarget(.03).restart();
      node.fx = event.x;
      node.fy = event.y;
    }

    function dragged(event, node) {
      node.fx = event.x;
      node.fy = event.y;
    }

    function dragended(event, node) {
      if (!event.active) simulation.alphaTarget(.03);
      event.fx = null;
      event.fy = null;
    }

    function ticked() {
        updateLinks()
        updateNodes()
    }

    document.onload = ticked();
</script>
