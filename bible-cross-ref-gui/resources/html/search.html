{% extends "base.html" %}
{% block content %}

<div class="columns">
  <div class="column">
    <form method="POST" action="/search">
      {% csrf-field %}
      <input class="input" type="text" name="query" value="Gen.1.1" />
      <input type="submit" value="Search">
    </form>
  </div>
</div>

{% if query %}
<p>Results for <b>{{ query }}</b>:</p>
{% endif %}

{% if results %}
<div>
  <ul>
    {% for result in results %}
      <li>{{ result|join:" тнд " }}</li>
    {% endfor %}
  </ul>
</div>
{% endif %}

{% endblock %}
